<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    <title>Lista Caffè</title>
</head>


<body class="bg-dark text-white">

    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center">
            
            <div>
                <h1 class="display-3 my-4" >Lista Caffè</h1>
            </div>
                
            <button onclick="showInsertModal()" type="button" class="btn btn-prymary" style= "height: fit-content; font-size: larger;">
                Iserisci
            </button>
        
        </div>
        <table class="table table-dark table-bordered table-striped" style="border-radius: 1em;" >
            <thead>
                <tr>
                    <td class = "text-center font-weight-bold">NOME</td>
                    <td class = "text-center font-weight-bold">COGNOME</td>
                    <td class = "text-center font-weight-bold">CAFFÉ</td>
                    <td class = "text-center font-weight-bold">MOLTIPLICATORE</td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>

    <!-- Modal Insert -->
    <div class="modal fade text-dark" id="insertModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title"> Inserisci</h5>
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" id="insertErrorBanner" style="display : none;"></div>
                <div class="form-group">
                    <label for="inputNome">Nome</label>
                    <input type="text" id="inputNome" class="form-control" placeholder="Inserisci il nome"/>
                </div>

                <div class="form-group">
                    <label for="inputCognome">Cognome</label>
                    <input type="text" id="inputCognome" class="form-control" placeholder="Inserisci il cognome"/>
                </div>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
            <button type="button" class="btn btn-primary" onclick="insert()">Salva</button>
            </div>
        </div>
        </div>
    </div>


    <!-- Modal Update -->
    <div class="modal fade text-dark" id="updateModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Modifica</h5>
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" id="updateErrorBanner" style="display : none;"></div>
                <div class="form-group">
                    <label for="inputNome">Nome</label>
                    <input type="text" id="updateNome" class="form-control" placeholder="Inserisci il nome"/>
                </div>

                <div class="form-group">
                    <label for="inputCognome">Cognome</label>
                    <input type="text" id="updateCognome" class="form-control" placeholder="Inserisci il cognome"/>
                </div>

                <div class="form-group">
                    <label for="inputCognome">Codice</label>
                    <input type="text" id="updateCodice" class="form-control" disabled/>
                </div>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
            <button type="button" class="btn btn-primary" onclick="update(this)" id="modalUpdateButton">Salva</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
